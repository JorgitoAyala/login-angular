<div *ngIf="!loading" class="p-10 bg-white text-center rounded-lg max-w-[420px]">
  <img src="https://cdn-icons-png.flaticon.com/512/1592/1592485.png" alt="login_img" />
  <h1 class="mt-5 text-5xl font-bold">Recover Password</h1>
  <form class="mt-6 flex flex-col gap-4" [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
    <div class="relative">
      <i class="absolute left-3.5 top-2.5 ri-mail-line"></i>
      <input formControlName="correo" class="w-full px-10 py-2.5 border border-black rounded shadow" name="user"
        type="text" placeholder="Correo electrónico" />
      <p *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched"
        class="mt-1 text-left text-red-600">
        El <strong>correo</strong> es requerido!
      </p>
      <p *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched"
        class="mt-1 text-left text-red-600">
        El <strong>correo</strong> es inválido!
      </p>
    </div>
    <button class="px-5 py-3 bg-red-500 hover:bg-red-700 text-white text-lg font-bold rounded-lg" type="submit"
      [disabled]="recuperarUsuario.invalid">
      Recover pass!
    </button>
  </form>
  <p class="mt-5">Ya tienes una cuenta? <a
      class="text-orange-700 hover:text-red-700 hover:font-bold underline cursor-pointer"
      routerLink="/login">Loguéate</a></p>
</div>

<!--Spinner-->
<div *ngIf="loading" class="flex justify-center items-center gap-7">
  <app-spinner></app-spinner>
  <p class="text-5xl font-semibold">Loading...</p>
</div>
